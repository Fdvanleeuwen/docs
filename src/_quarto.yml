format:
  html:
    theme:
      light: [cosmo, theme.scss]
    syntax-definitions:
      - stan.xml
    highlight-style: tango
    code-copy: true
    code-overflow: wrap
    css: quarto_styles.css
    include-after-body: js.html
    toc: true
    grid:
      sidebar-width: 250px
      body-width: 900px
      margin-width: 300px
