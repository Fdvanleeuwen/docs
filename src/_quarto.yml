project:
  title: "Stan Docs"
  type: website
  output-dir: _website
  render:
    - "index.qmd"
    - "404.qmd"
    - "cmdstan-guide/overview.qmd"
    - "functions-reference/overview.qmd"
    - "reference-manual/overview.qmd"
    - "stan-users-guide/overview.qmd"
    - "cmdstan-guide/*.Rmd"
    - "functions-reference/*.Rmd"
    - "reference-manual/*.Rmd"
    - "stan-users-guide/*.Rmd"
    - "!sdlc.Rmd"

bibliography: bibtex/all.bib
biblio-style: apalike

title-prefix: ""
toc: true
toc-depth: 3

website:
  favicon: img/logo_tm.png
  image: img/logo_tm.png
  reader-mode: true
  page-navigation: true
  back-to-top-navigation: true
  repo-url: https://github.com/stan-dev/docs
  repo-subdir: src
  repo-branch: master
  repo-actions: [edit, issue]

  navbar:
    logo: "img/logo_tm.png"
    logo-alt: "Stan logo"
    foreground: "#F2E5BD"
    background: "#052744"
    title: false
    left:
      - text: "Overview"
        href: index.qmd
      - text: "Stan Users Guide"
        href: stan-users-guide/overview.qmd
      - text: "Reference Manual"
        href: reference-manual/overview.qmd
      - text: "Functions Reference"
        href: functions-reference/overview.qmd
      - text: "Interfaces"
        menu:
          - text: "CmdStan"
            href: cmdstan-guide/overview.qmd
          - text: "CmdStanPy"
            url: https://mc-stan.org/cmdstanpy
          - text: "CmdStanR"
            url: https://mc-stan.org/cmdstanr
          - text: "PyStan"
            url: https://mc-stan.org/pystan
          - text: "RStan"
            url: https://mc-stan.org/rstan
          - text: "Stan.jl"
            url: http://stanjulia.github.io/Stan.jl/stable/INTRO/
      - text: "Other Packages"
        menu:
          - text: "Bayesplot"
            href: https://mc-stan.org/bayesplot/
          - text: "BridgeStan"
            href: https://roualdes.github.io/bridgestan/latest/
          - text: "BRMS"
            url: https://paul-buerkner.github.io/brms/
          - text: "loo"
            href: https://mc-stan.org/loo/
          - text: "RStanArm"
            url: https://mc-stan.org/rstanarm

    tools:
      - icon: github
        url: https://github.com/stan-dev
      - icon: chat-text-fill
        href: "https://discourse.mc-stan.org"

  sidebar:
