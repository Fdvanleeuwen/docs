project:
  title: "Stan Reference Manual"
  type: book

bibliography: [../bibtex/all.bib]
biblio-style: apalike
syntax-definition: "../stan.xml"
toc: true
toc-depth: 2

format:
  html:
    theme:
      light: [cosmo, theme.scss]
    css: "../quarto_styles.css"
    include-after-body: "../js.html"
    code-copy: true
    code-fold: true
    code-overflow: wrap
    highlight-style: tango
    df-print: kable
    html-math-method: mathjax
    grid:
      sidebar-width: 250px
      body-width: 1000px
      margin-width: 200px
  pdf:
    latex-tinytex: false
    block-headings: false
    pdf-engine: "pdflatex"
    latex-engine: "pdflatex"
    latex-auto-install: true
    documentclass: book
    include-in-header: "header.tex"
    toc-title: "Table of Contents"
    highlight-style: tango
    keep-tex: false

book:
  title: "Stan Reference Manual"
  author: "Stan Development Team"
  search: true
  sidebar:
    foreground: "#052744"
    background: "#FEFBF2"
    title: false

  chapters:
    - index.qmd
    - part: language.Rmd
      chapters:
        - encoding.Rmd
        - includes.Rmd
        - comments.Rmd
        - whitespace.Rmd
        - types.Rmd
        - expressions.Rmd
        - statements.Rmd
        - blocks.Rmd
        - user-functions.Rmd
        - transforms.Rmd
        - syntax.Rmd
        - execution.Rmd
        - deprecations.Rmd
        - removals.Rmd

    - part: algorithms.Rmd
      chapters:
        - mcmc.Rmd
        - analysis.Rmd
        - optimization.Rmd
        - pathfinder.Rmd
        - variational.Rmd
        - laplace.Rmd
        - diagnostics.Rmd

    - part: usage.Rmd
      chapters:
        - reproducibility.Rmd
        - licenses.Rmd

    - references.Rmd
